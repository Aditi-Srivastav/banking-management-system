<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IERT Bank</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('loginbackgroundimg.jpg');
            color: #333;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.6); /* Transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            font-size: 1.8rem;
            color: #00509e;
            margin-bottom: 20px;
        }

        .login-container form input {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            background: #f9fafc;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .login-container form input:focus {
            outline: none;
            border-color: #00509e;
            background: #ffffff;
            box-shadow: 0 0 8px rgba(0, 80, 158, 0.3);
        }

        .login-container form button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background: #00509e;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container form button:hover {
            background: #003f7f;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
